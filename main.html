<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <!-- links -->
    <link rel="stylesheet" href="style.css">
    <!-- link for google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- link for font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="wrapper">
        <div class="display">
            <p>143</h2>
        </div>

        <div class="wrapper-buttons">
            <button class="cal-num-sign">
                AC</button>
            <button class="cal-num-sign">
                <i class="fa-solid fa-plus-minus"></i></button>
            <button class="cal-num-sign">%</button'>
            
            <button class="cal-num-operators">
                <i class="fa-solid fa-divide"></i></button>
            <button class="cal-num-operators">
                <i class="fa-solid fa-xmark"></i></button>
            <button class="cal-num-operators">-</button>
            <button class="cal-num-operators">+</button>
            <button class="cal-num-operators">=</button>

            <button class="cal-num-button">1</button>
            <button class="cal-num-button">2</button>
            <button class="cal-num-button">3</button>
            <button class="cal-num-button">4</button>
            <button class="cal-num-button">5</button>
            <button class="cal-num-button">6</button>
            <button class="cal-num-button">7</button>
            <button class="cal-num-button">8</button>
            <button class="cal-num-button">9</button>
            <button class="cal-num-button" id="zero-num">0</button>
            <button class="cal-num-button">
                <i class="fa-solid fa-circle"></i>
            </button>

        </div>
    </div>
</body>
</html>
